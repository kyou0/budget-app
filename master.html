<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚙️ マスター管理 - 家計簿アプリ v2.0</title>
    
    <!-- PWA対応 -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="家計簿マスター管理">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        /* ログイン画面（index.htmlと統一） */
        .login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 100%;
        }

        .login-card h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .login-card p {
            color: #6c757d;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .google-login-btn, .local-login-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(66, 133, 244, 0.3);
            margin-bottom: 15px;
        }

        .local-login-btn {
            background: #28a745;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .google-login-btn:hover {
            background: #3367d6;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(66, 133, 244, 0.4);
        }

        .local-login-btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }

        /* メインアプリ */
        .app-container {
            display: none;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2em;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .navigation {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn.active {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .back-btn {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* 通知システム（index.htmlと統一） */
        .sync-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            font-weight: 600;
            animation: slideIn 0.3s ease;
        }

        .sync-notification.warning {
            background: linear-gradient(135deg, #ffa726 0%, #fb8c00 100%);
        }

        .sync-notification.error {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* サンプルデータバッジ（index.htmlと統一） */
        .sample-data-badge {
            position: fixed;
            top: 80px;
            right: 20px;
            background: linear-gradient(135deg, #ffa726 0%, #fb8c00 100%);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(255, 167, 38, 0.3);
            cursor: pointer;
            animation: pulse 2s infinite;
            z-index: 1500;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .sample-data-badge:hover {
            transform: scale(1.1);
        }

        /* メインコンテンツ */
        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            height: fit-content;
        }

        .content-area {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .section-title {
            color: #2c3e50;
            font-size: 1.3em;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 2px solid #667eea;
        }

        /* ボタンスタイル */
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffc107 0%, #e0a800 100%);
            color: #000;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.9em;
        }

        /* カテゴリリスト */
        .category-list {
            list-style: none;
        }

        .category-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .category-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .category-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .category-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .category-count {
            background: rgba(0, 0, 0, 0.1);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
        }

        /* 統計カード */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-card.danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .stat-card.success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        /* 項目カード */
        .items-grid {
            display: grid;
            gap: 15px;
        }

        .item-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
        }

        .item-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .item-card.inactive {
            opacity: 0.6;
            background: #f1f3f4;
        }

        .loan-card {
            border-left: 4px solid #ffc107;
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .item-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
        }

        .item-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .item-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .detail-item {
            background: white;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #e9ecef;
        }

        .detail-label {
            font-size: 0.8em;
            color: #6c757d;
            margin-bottom: 2px;
        }

        .detail-value {
            font-weight: bold;
            color: #2c3e50;
        }

        .detail-value.amount {
            font-size: 1.1em;
        }

        .detail-value.expense {
            color: #dc3545;
        }

        .detail-value.income {
            color: #28a745;
        }

        .item-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        /* フォーム */
        .form-container {
            background: white;
            border: 2px solid #667eea;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        /* 借金関連 */
        .loan-progress {
            margin-top: 10px;
        }

        .progress-bar {
            background: #e9ecef;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .progress-fill {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            height: 100%;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 0.8em;
            color: #6c757d;
        }

        /* モーダル（index.htmlと統一） */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .modal p {
            color: #6c757d;
            margin-bottom: 30px;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .modal .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .navigation {
                flex-direction: column;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }

            .item-actions {
                flex-direction: column;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- ログイン画面 -->
    <div id="loginScreen" class="login-screen">
        <div class="login-card">
            <h1>⚙️ マスター管理</h1>
            <p>家計簿の収入・支出項目を<br>詳細に管理できます</p>
            
            <button class="google-login-btn" onclick="tryGoogleLogin()">
                🔐 Googleでログイン
            </button>
            
            <button class="local-login-btn" onclick="localLogin()">
                📱 ローカルモードで開始
            </button>
            
            <div id="loginStatus" style="margin-top: 15px; font-size: 0.9em; color: #6c757d; text-align: center;">
                ローカルモードは同期なしで即座に利用できます
            </div>
        </div>
    </div>

    <!-- メインアプリ -->
    <div id="appContainer" class="app-container">
        <div class="header">
            <div class="header-top">
                <h1>⚙️ マスター管理</h1>
                <div class="user-info">
                    <span id="userName">ユーザー</span>
                    <button class="logout-btn" onclick="logout()">ログアウト</button>
                </div>
            </div>
            
            <div class="navigation">
                <button class="back-btn" onclick="goToDashboard()">← ダッシュボードに戻る</button>
                <button class="nav-btn active">⚙️ マスター管理</button>
                <button class="nav-btn" onclick="openSettings()">🔧 設定</button>
            </div>
        </div>

        <!-- 統計カード -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-value">0</div>
                <div class="stat-label">総項目数</div>
            </div>
            <div class="stat-card success">
                <div class="stat-value">0</div>
                <div class="stat-label">有効項目</div>
            </div>
            <div class="stat-card danger">
                <div class="stat-value">¥0</div>
                <div class="stat-label">総借入額</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">¥0</div>
                <div class="stat-label">月間返済額</div>
            </div>
        </div>

        <!-- メインコンテンツ -->
        <div class="main-content">
            <!-- サイドバー -->
            <div class="sidebar">
                <h3 class="section-title">📂 カテゴリ</h3>
                <ul class="category-list">
                    <li class="category-item active" onclick="showCategory('all')">
                        <div class="category-info">
                            <span>📋 すべて</span>
                        </div>
                        <span class="category-count" id="countAll">0</span>
                    </li>
                    <li class="category-item" onclick="showCategory('income')">
                        <div class="category-info">
                            <span>💰 収入</span>
                        </div>
                        <span class="category-count" id="countIncome">0</span>
                    </li>
                    <li class="category-item" onclick="showCategory('fixed')">
                        <div class="category-info">
                            <span>🏠 固定費</span>
                        </div>
                        <span class="category-count" id="countFixed">0</span>
                    </li>
                    <li class="category-item" onclick="showCategory('card')">
                        <div class="category-info">
                            <span>💳 クレジットカード</span>
                        </div>
                        <span class="category-count" id="countCard">0</span>
                    </li>
                    <li class="category-item" onclick="showCategory('bank')">
                        <div class="category-info">
                            <span>🏦 銀行</span>
                        </div>
                        <span class="category-count" id="countBank">0</span>
                    </li>
                    <li class="category-item" onclick="showCategory('loan')">
                        <div class="category-info">
                            <span>💸 借入先</span>
                        </div>
                        <span class="category-count" id="countLoan">0</span>
                    </li>
                    <li class="category-item" onclick="showCategory('tax')">
                        <div class="category-info">
                            <span>🏛️ 税金</span>
                        </div>
                        <span class="category-count" id="countTax">0</span>
                    </li>
                    <li class="category-item" onclick="showCategory('variable')">
                        <div class="category-info">
                            <span>🛒 変動費</span>
                        </div>
                        <span class="category-count" id="countVariable">0</span>
                    </li>
                </ul>

                <h3 class="section-title" style="margin-top: 30px;">🔧 データ管理</h3>
                
                <button class="btn btn-primary" style="width: 100%; margin-bottom: 10px;" onclick="showAddForm()">
                    ➕ 新規項目追加
                </button>
                
                <button class="btn btn-secondary" style="width: 100%; margin-bottom: 10px;" onclick="loadSampleData()">
                    📋 サンプルデータ読み込み
                </button>
                
                <button class="btn btn-warning" style="width: 100%; margin-bottom: 10px;" onclick="exportData()">
                    📤 データエクスポート
                </button>
                
                <button class="btn btn-danger" style="width: 100%;" onclick="resetAllData()">
                    🔄 全データリセット
                </button>
            </div>

            <!-- コンテンツエリア -->
            <div class="content-area">
                <div class="content-header">
                    <h2 id="categoryTitle">📋 すべての項目</h2>
                </div>

                <!-- 新規追加フォーム -->
                <div class="form-container" id="addForm" style="display: none;">
                    <h3 style="margin-bottom: 20px; color: #2c3e50;">➕ 新規項目追加</h3>
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="itemName">項目名 *</label>
                            <input type="text" id="itemName" placeholder="例: 楽天カード" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="itemType">種別 *</label>
                            <select id="itemType" required onchange="updateFormFields()">
                                <option value="">選択してください</option>
                                <option value="income">💰 収入</option>
                                <option value="fixed">🏠 固定費</option>
                                <option value="card">💳 クレジットカード</option>
                                <option value="bank">🏦 銀行</option>
                                <option value="loan">💸 借入先</option>
                                <option value="tax">🏛️ 税金</option>
                                <option value="variable">🛒 変動費</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="paymentDay">支払日/入金日</label>
                            <input type="number" id="paymentDay" min="1" max="31" placeholder="例: 27">
                        </div>
                        
                        <div class="form-group">
                            <label for="amount">金額 *</label>
                            <input type="number" id="amount" step="1000" placeholder="収入は正数、支出は負数" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="paymentMethod">支払先/振込先</label>
                            <input type="text" id="paymentMethod" placeholder="例: 楽天銀行">
                        </div>
                        
                        <div class="form-group">
                            <label for="isActive">状態</label>
                            <select id="isActive">
                                <option value="true">有効</option>
                                <option value="false">無効</option>
                            </select>
                        </div>
                        
                        <!-- 借入先専用フィールド -->
                        <div class="form-group" id="interestRateGroup" style="display: none;">
                            <label for="interestRate">年利率 (%)</label>
                            <input type="number" id="interestRate" step="0.1" placeholder="例: 18.0">
                        </div>
                        
                        <div class="form-group" id="maxLimitGroup" style="display: none;">
                            <label for="maxLimit">限度額</label>
                            <input type="number" id="maxLimit" step="10000" placeholder="例: 500000">
