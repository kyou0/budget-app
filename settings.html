<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔧 設定 - 家計簿アプリ v2.0</title>

    <!-- PWA対応 -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="家計簿設定">

    <style>
        /* index.html, master.htmlと共通のスタイル */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .login-screen { display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .login-card { background: rgba(255, 255, 255, 0.95); padding: 40px; border-radius: 20px; text-align: center; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); backdrop-filter: blur(10px); max-width: 400px; width: 100%; }
        .login-card h1 { color: #2c3e50; margin-bottom: 10px; font-size: 2.5em; }
        .login-card p { color: #6c757d; margin-bottom: 30px; font-size: 1.1em; }
        .google-login-btn, .local-login-btn { background: #4285f4; color: white; border: none; padding: 15px 30px; border-radius: 10px; font-size: 1.1em; font-weight: 600; cursor: pointer; width: 100%; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(66, 133, 244, 0.3); margin-bottom: 15px; }
        .local-login-btn { background: #28a745; box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3); }
        .google-login-btn:hover { background: #3367d6; transform: translateY(-2px); box-shadow: 0 6px 20px rgba(66, 133, 244, 0.4); }
        .local-login-btn:hover { background: #218838; transform: translateY(-2px); box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4); }
        .app-container { display: none; max-width: 900px; margin: 0 auto; padding: 20px; }
        .header { background: rgba(255, 255, 255, 0.95); border-radius: 15px; padding: 20px; margin-bottom: 20px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1); backdrop-filter: blur(10px); }
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .header h1 { color: #2c3e50; font-size: 2em; }
        .user-info { display: flex; align-items: center; gap: 10px; }
        .logout-btn { background: #dc3545; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-weight: 600; }
        .navigation { display: flex; gap: 10px; flex-wrap: wrap; }
        .nav-btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.3s ease; text-decoration: none; display: inline-block; }
        .nav-btn.active { background: linear-gradient(135deg, #28a745 0%, #20c997 100%); }
        .nav-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3); }
        .sync-notification { position: fixed; top: 20px; right: 20px; background: linear-gradient(135deg, #28a745 0%, #20c997 100%); color: white; padding: 15px 20px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); z-index: 1000; font-weight: 600; animation: slideIn 0.3s ease; }
        .sync-notification.warning { background: linear-gradient(135deg, #ffa726 0%, #fb8c00 100%); }
        .sync-notification.info { background: linear-gradient(135deg, #4285f4 0%, #3367d6 100%); }
        .sync-notification.error { background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%); }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); margin: 5px 0; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3); }
        .btn-primary { background: linear-gradient(135deg, #28a745 0%, #20c997 100%); }
        .btn-danger { background: linear-gradient(135deg, #dc3545 0%, #c82333 100%); }
        .btn-warning { background: linear-gradient(135deg, #ffc107 0%, #e0a800 100%); color: #000; }
        .btn-secondary { background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%); }

        /* 設定ページ専用スタイル */
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .setting-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .setting-card h2 {
            color: #2c3e50;
            font-size: 1.5em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        .setting-card p {
            color: #6c757d;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #e9ecef;
        }
        .setting-item:last-child {
            border-bottom: none;
        }
        .setting-label {
            font-weight: 600;
            color: #343a40;
        }
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }
        .status-badge.google {
            background: #d4edda;
            color: #155724;
        }
        .status-badge.local {
            background: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
<!-- ログイン画面 -->
<div id="loginScreen" class="login-screen">
    <div class="login-card">
        <h1>🔧 設定</h1>
        <p>アプリケーションの同期や<br>データ管理を行います</p>
        <button class="google-login-btn" onclick="tryGoogleLogin()">🔐 Googleでログイン</button>
        <button class="local-login-btn" onclick="localLogin()">📱 ローカルモードで開始</button>
    </div>
</div>

<!-- メインアプリ -->
<div id="appContainer" class="app-container">
    <div class="header">
        <div class="header-top">
            <h1>🔧 設定</h1>
            <div class="user-info">
                <span id="userName">ユーザー</span>
                <button class="logout-btn" onclick="logout()">ログアウト</button>
            </div>
        </div>
        <div class="navigation">
            <button class="nav-btn" onclick="goToDashboard()">📊 ダッシュボード</button>
            <button class="nav-btn" onclick="goToMasterManagement()">⚙️ マスター管理</button>
            <button class="nav-btn active">🔧 設定</button>
        </div>
    </div>

    <div class="settings-grid">
        <!-- データ同期設定 -->
        <div class="setting-card">
            <h2>☁️ データ同期設定</h2>
            <p>データの同期状態を確認・管理します。Googleアカウントでのログインを推奨します。</p>
            <div class="setting-item">
                <span class="setting-label">現在のモード</span>
                <span id="syncStatus" class="status-badge local">ローカルモード</span>
            </div>
            <div class="setting-item">
                <span class="setting-label">手動同期</span>
                <button id="manualSyncBtn" class="btn btn-primary" onclick="manualSync()">今すぐ同期</button>
            </div>
        </div>

        <!-- データ管理 -->
        <div class="setting-card">
            <h2>💾 データ管理</h2>
            <p>マスターデータのバックアップや初期化を行います。操作は慎重に行ってください。</p>
            <div class="setting-item">
                <span class="setting-label">データをバックアップ</span>
                <button class="btn btn-warning" onclick="exportData()">📤 エクスポート</button>
            </div>
            <div class="setting-item">
                <span class="setting-label">バックアップから復元</span>
                <button class="btn btn-secondary" onclick="importData()">📥 インポート</button>
            </div>
            <div class="setting-item">
                <span class="setting-label">全データを初期化</span>
                <button class="btn btn-danger" onclick="resetAllData()">🔄 全リセット</button>
            </div>
        </div>

        <!-- アプリ情報 -->
        <div class="setting-card">
            <h2>ℹ️ アプリ情報</h2>
            <p>このアプリケーションのバージョン情報です。</p>
            <div class="setting-item">
                <span class="setting-label">バージョン</span>
                <span>v2.0.0</span>
            </div>
            <div class="setting-item">
                <span class="setting-label">最終更新</span>
                <span>2025-07-20</span>
            </div>
            <div class="setting-item">
                <span class="setting-label">開発者</span>
                <span>onuma kyosuke</span>
            </div>
        </div>
    </div>
</div>

<script>
  // ===================================================================================
  // グローバル変数 & 初期設定
  // ===================================================================================
  let currentUser = null;
  let loginMode = 'local';

  document.addEventListener('DOMContentLoaded', function() {
    console.log('🚀 設定ページ起動');
    // 実際のアプリでは他ページからログイン情報を引き継ぐ
    // このページ単体でも動作するように、ローカルログインを模倣
    localLogin();
  });

  // ===================================================================================
  // 認証 & UI更新
  // ===================================================================================
  function tryGoogleLogin() {
    showNotification('Googleログインはダッシュボードから行ってください。', 'info');
  }

  function localLogin() {
    currentUser = { name: 'ローカルユーザー', mode: 'local' };
    loginMode = 'local';
    document.getElementById('loginScreen').style.display = 'none';
    document.getElementById('appContainer').style.display = 'block';
    document.getElementById('userName').textContent = currentUser.name;
    updateSyncStatus();
  }

  function logout() {
    currentUser = null;
    document.getElementById('loginScreen').style.display = 'flex';
    document.getElementById('appContainer').style.display = 'none';
    showNotification('👋 ログアウトしました');
  }

  function updateSyncStatus() {
    const statusBadge = document.getElementById('syncStatus');
    const syncButton = document.getElementById('manualSyncBtn');
    if (loginMode === 'google') {
      statusBadge.textContent = 'Google Drive';
      statusBadge.className = 'status-badge google';
      syncButton.disabled = false;
    } else {
      statusBadge.textContent = 'ローカルモード';
      statusBadge.className = 'status-badge local';
      syncButton.disabled = true;
    }
  }

  // ===================================================================================
  // 機能
  // ===================================================================================
  function manualSync() {
    showNotification('☁️ Google Driveと手動で同期しています...', 'info');
    // ここに実際のGoogle Drive API同期処理を実装
    setTimeout(() => {
      showNotification('✅ 同期が完了しました！');
    }, 2000);
  }

  function exportData() {
    const savedData = localStorage.getItem('budgetMasterData');
    if (!savedData || JSON.parse(savedData).length === 0) {
      showNotification('エクスポートするデータがありません。', 'warning');
      return;
    }
    const blob = new Blob([savedData], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'budget-master-data.json';
    a.click();
    URL.revokeObjectURL(url);
    showNotification('📤 データをエクスポートしました。');
  }

  function importData() {
    showNotification('📥 インポート機能は現在開発中です。', 'info');
    alert('バックアップしたJSONファイルを選択して復元する機能を開発中です。');
  }

  function resetAllData() {
    if (confirm('本当にすべてのデータをリセットしますか？マスターデータが空になります。この操作は元に戻せません。')) {
      localStorage.setItem('budgetMasterData', '[]');
      showNotification('🔄 全データをリセットしました。', 'error');
    }
  }

  // ===================================================================================
  // ヘルパー関数 & ページ遷移
  // ===================================================================================
  function showNotification(message, type = 'success') {
    const existing = document.querySelector('.sync-notification');
    if (existing) existing.remove();
    const notification = document.createElement('div');
    notification.className = `sync-notification ${type}`;
    notification.textContent = message;
    document.body.appendChild(notification);
    setTimeout(() => {
      notification.style.animation = 'slideIn 0.3s ease reverse';
      setTimeout(() => notification.remove(), 300);
    }, 4000);
  }

  function goToDashboard() {
    window.location.href = 'index.html';
  }

  function goToMasterManagement() {
    window.location.href = 'master.html';
  }
</script>
</body>
</html>
