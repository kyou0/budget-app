<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📈 ダッシュボード - 家計簿アプリ v2.0</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- PWA対応 -->
    <link rel="manifest" href="manifest.json">
    <!-- ▼▼▼ 修正箇所 ▼▼▼ -->
    <link rel="icon" href="data:,"> <!-- favicon.icoの404エラーを一旦抑制 -->
    <meta name="theme-color" content="#667eea">
    <meta name="mobile-web-app-capable" content="yes"> <!-- 推奨されるタグを追加 -->
    <!-- ▲▲▲ ここまで ▲▲▲ -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="家計簿アプリ">
</head>
<body>
<div class="loading-overlay" id="loadingOverlay">🔄 同期中...</div>

<!-- ログイン画面 -->
<div class="login-screen" id="loginScreen">
    <div class="login-card">
        <h1>家計簿アプリ v2.0</h1>
        <p>Googleアカウントまたはローカルでデータを管理します。</p>
        <button class="btn btn-primary" style="width: 100%; margin-bottom: 15px;" onclick="tryGoogleLogin()">
            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" style="width: 20px; vertical-align: middle; margin-right: 10px;">
            Googleでログイン
        </button>
        <button class="btn btn-secondary" style="width: 100%;" onclick="localLogin()">
            ローカルで続ける
        </button>
    </div>
</div>

<!-- メインアプリ -->
<div id="appContainer" class="app-container" style="display: none;">
    <!-- 全ページ共通ヘッダー -->
    <div class="header">
        <div class="header-top">
            <h1>📈 ダッシュボード</h1>
            <div class="user-info">
                <span id="userName">ユーザー</span>
                <button class="logout-btn" onclick="window.logout()">ログアウト</button>
            </div>
        </div>
        <div class="navigation">
            <button class="nav-btn active" onclick="window.goToDashboard()">📈 ダッシュボード</button>
            <button class="nav-btn" onclick="window.goToMaster()">⚙️ マスター管理</button>
            <button class="nav-btn" onclick="window.goToSettings()">🔧 設定</button>
        </div>
    </div>

    <div>
        <div class="controls">
            <div class="month-selector">
                <button class="btn" onclick="changeMonth(-1)">＜ 前月</button>
                <span id="currentMonth" class="current-month"></span>
                <button class="btn" onclick="changeMonth(1)">次月 ＞</button>
            </div>
        </div>

        <div class="summary-cards" id="summaryCards">
            <!-- サマリーカードがここに表示されます -->
        </div>

        <div id="quickEntryContainer" class="card-style">
            <h3>⚡️ スポットイベント入力</h3>
            <p>臨時収入や、予定外の大きな支出などをここから登録できます。</p>
            <div class="form-grid-4col">
                <div class="form-group">
                    <label for="eventDate">日付</label>
                    <input type="date" id="eventDate">
                </div>
                <div class="form-group">
                    <label for="eventDescription">内容</label>
                    <input type="text" id="eventDescription" placeholder="例: A社 新規案件">
                </div>
                <div class="form-group">
                    <label for="eventAmount">金額</label>
                    <input type="number" id="eventAmount" placeholder="収入は正、支出は負">
                </div>
                <div class="form-group">
                    <label for="eventBankId">対象銀行</label>
                    <select id="eventBankId"></select>
                </div>
            </div>
            <button class="btn btn-primary" onclick="addOneTimeEvent()">イベントを追加</button>

            <div id="oneTimeEventsList" class="events-list">
                <!-- 今月のスポットイベントがここに表示されます -->
            </div>
        </div>

        <div id="financialForecast" class="card-style" style="display: none;">
            <!-- 未来予測とアラートがここに自動で表示されます -->
        </div>

        <div class="calendar-container">
            <div class="calendar" id="calendar">
                <!-- カレンダーがここに表示されます -->
            </div>
        </div>
    </div>

</div>
<script src="js/common.js" defer></script>
<script src="js/index.js" defer></script>
<script src="https://accounts.google.com/gsi/client" async onload="onGoogleLibraryLoad()"></script>
</body>
</html>
