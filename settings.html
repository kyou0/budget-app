<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔧 設定 - 家計簿アプリ v2.0</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="loading-overlay" id="loadingOverlay">🔄 同期中...</div>

<div id="appContainer" class="app-container" style="display: none;">
    <!-- 全ページ共通ヘッダー -->
    <div class="header">
        <div class="header-top">
            <h1>🔧 設定</h1>
            <div class="user-info">
                <span id="userName">ユーザー</span>
                <button class="logout-btn" onclick="window.logout()">ログアウト</button>
            </div>
        </div>
        <div class="navigation">
            <button class="nav-btn" onclick="window.goToDashboard()">📈 ダッシュボード</button>
            <button class="nav-btn" onclick="window.goToMaster()">⚙️ マスター管理</button>
            <button class="nav-btn active" onclick="window.goToSettings()">🔧 設定</button>
        </div>
    </div>

    <!-- 設定ページ専用コンテンツ -->
    <div class="main-content">
        <!-- サイドバーは設定ページではシンプルに -->
        <div class="sidebar">
            <h3 class="section-title">データ管理</h3>
            <div style="display: flex; flex-direction: column; gap: 10px;">
                <button class="btn btn-warning" onclick="exportData()">📤 データエクスポート</button>
                <button class="btn btn-primary" onclick="importData()">📥 データインポート</button>
                <button class="btn btn-danger" onclick="resetAllData()">🔄 全データリセット</button>
            </div>
        </div>

        <!-- メインエリア -->
        <div class="content-area">
            <h2 class="section-title">同期設定</h2>
            <div class="setting-card">
                <h3>現在の同期モード</h3>
                <p>
                    現在のデータは <span id="syncStatus" class="status-badge local">ローカル</span> に保存されています。
                </p>
                <button id="manualSyncBtn" class="btn" onclick="manualSync()" style="display: none;">💾 今すぐ保存＆同期</button>
                <p class="note">
                    Google Driveとの同期は、Googleアカウントでログインした場合にのみ有効になります。
                </p>
            </div>
        </div>
    </div>
</div>

<script src="js/common.js"></script>
<script src="js/settings.js"></script>
</body>
</html>
